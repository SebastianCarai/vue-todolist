<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <div class="app_container">
            
            <h1>ToDo List</h1>

            <div class="inputs">
                <input type="text" v-model="newToDoTask" placeholder="Nuova task" @keyup.enter="addToDo">
                <button @click="addToDo">Aggiungi</button>
            </div>

            <div v-if="toDoList.length > 0">
                <ul v-for="(element,index) in toDoList" class="todo_list_container">
                    <!-- Single task -->
                    <li class="single_task"> 
                        <div :class="{done: element.done}" @click="toggleDone(index)">{{ element.text }} </div>
                        <i class="fas fa-times" @click="deleteToDo(index)"></i>
                    </li>
                    <!-- End Single task -->
                </ul>
            </div>
            <p v-else>Non hai task da fare</p>
        </div>
    </div>
    


    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
